<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent YouTube - Configuración</title>
</head>
<body>
    <h1>Configuración de User Agent YouTube</h1>

    <form id="configForm">
        <label for="userAgentInput">User Agent Personalizado:</label>
        <input type="text" id="userAgentInput" name="userAgentInput" placeholder="Introduce tu User Agent personalizado">

        <button type="button" onclick="guardarConfiguracion()">Guardar Configuración</button>
    </form>

    <script>
        // Función para guardar la configuración
        function guardarConfiguracion() {
            var userAgentInput = document.getElementById('userAgentInput').value;
            
            // Guarda el User Agent personalizado usando GM_setValue
            if (typeof GM_setValue === 'function') {
                GM_setValue('customUserAgent', userAgentInput);
                alert('Configuración guardada con éxito.');
            } else {
                alert('No se puede guardar la configuración. Asegúrate de que estás utilizando un gestor de scripts compatible.');
            }
        }
    </script>
</body>
</html>
